<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zensai Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #6c63ff;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1rem;
        }

        main {
            margin: 50px auto;
            max-width: 800px;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #6c63ff;
            border: 2px solid #6c63ff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        ul li a:hover {
            background-color: #6c63ff;
            color: white;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Zensai Backend</h1>
        <p>Manage tasks efficiently and access powerful APIs</p>
    </header>
    <main>
        <p>Explore the available features of the Todo App:</p>
        <ul>
            <li><a href="/api/docs/" target="_blank">API Documentation (Swagger)</a></li>
            <li><a href="/graphql/" target="_blank">GraphQL API Playground</a></li>
        </ul>
    </main>
    <main>
        <p>Access the Admin panel:</p>
        <ul>
            <li><a href="/admin/" target="_blank">Django Admin</a></li>
        </ul>
    </main>
</body>
</html>
